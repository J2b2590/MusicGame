<!DOCTYPE html>
<html>
<head>
	




	<title>The MAjOR PROBLEM</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="style.css">

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>
<body>


<div class='container'>
	
	<div class="row">
  		<div class="col-sm-8">

  			<h1>This is where colors will light while the game is being played</h1>

  		</div>
  			<div class="col-sm-4">

  				<h1> This is where score/percent/ and counter will be placed</h1>

  			</div>
	</div>

	<div class="row">
 		 <div class="col-sm">

 		 				<button class='interval'><h7>m2</h5></button>
 		 				<button class='interval'><h7>M2</h5></button>


  		</div>
  				
  				<div class="col-sm">

  						<button class='interval'><h7>m3</h5></button>
 		 				<button class='interval'><h7>M3</h5></button>

  				
  				</div>

 			 <div class="col-sm">

 			 			<button class='interval again'><h7>Sound Interval Again</h5></button>
 		 				
 			

 			 </div>
	</div>

	<div class="row">
 		 <div class="col-sm">

 		 				<button class='interval'><h7>P4</h5></button>
 		 				<button class='interval'><h7>P5</h5></button>

  		</div>
  				<div class="col-sm">

  						<button class='interval'><h7>m6</h5></button>
 		 				<button class='interval'><h7>M6</h5></button>

  				</div>
 			 <div class="col-sm">
 			 			<button class='interval next'><h7>NEXT</h5></button>
 		 				
 			

 			 </div>
	</div>

	<div class="row">
 		 <div class="col-sm">

 		 				<button class='interval'><h7>m7</h5></button>
 		 				<button class='interval'><h7>M7</h5></button>

  		</div>
  				<div class="col-sm">

  						<button class='interval Octave'><h7>Octave</h5></button>
 		 				

  				</div>
 			 <div class="col-sm">

 		 				<button class='interval start'><h7>Start</h5></button>
 			

 			 </div>
	</div>

	
</div>


<script src="app.js"></script>
</body>
</html>
