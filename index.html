	<title>The MAjOR PROBLEM</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="style.css">

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

<body>


<div class='container'>

  <div class='header'><h1>Interval Ear Training</h1></div>
	
	<div class="row bgColor">
  		<div class="col-sm-8" id="flash-background">

  			
  		</div>
  			<div class="col-sm-4">

  				


  				<div class='score'>
  					
  				</div>


  					<div  class='time'>
  						<timer  class='timer'> 
  												
  							</timer>
  					</div>

  			</div>
	</div>

	<div class="row">
 		 <div class="col-sm">

 		 				<button class='interval msecond'><h5>m2</h5></button>
 		 				<button class='interval majsecond'><h5>M2</h5></button>


  		</div>
  				
  				<div class="col-sm">

  						<button class='interval mthird'><h5>m3</h5></button>
 		 				<button class='interval majthird'><h5>M3</h5></button>

  				
  				</div>

 			 <div class="col-sm">

 			 			<button class='interval again'><h5>Sound Interval Again</h5></button>
 		 				
 			

 			 </div>
	</div>

	<div class="row">
 		 <div class="col-sm">

 		 				<button class='interval perfectFourth'><h5>P4</h5></button>
 		 				<button class='interval perfectFifth'><h5>P5</h5></button>

  		</div>
  				<div class="col-sm">

  						<button class='interval msixth'><h5>m6</h5></button>
 		 				<button class='interval majsixth'><h5>M6</h5></button>

  				</div>
 			 <div class="col-sm">
 			 			<button class='interval next'><h5>NEXT</h5></button>
 		 				
 			

 			 </div>
	</div>

	<div class="row">
 		 <div class="col-sm">

 		 				<button class='interval mseventh'><h5>m7</h5></button>
 		 				<button class='interval majseventh'><h5>M7</h5></button>

  		</div>
  				<div class="col-sm">

  						<button class='interval octave'><h5>Octave</h5></button>
 		 				

  				</div>
 			 <div class="col-sm">

 		 				<button class='interval start'><h5>Start</h5></button>
 			

 			 </div>
	</div>

	
</div>
